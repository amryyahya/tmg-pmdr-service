<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <h1 id="timerDisplay">16:40</h1>
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
    </div>

    <div id="formContainer">
        <form id="joinForm">
            <label for="displayName">Display Name:</label>
            <input type="text" id="displayName" placeholder="Enter your name" required />
            <br />
            <label for="roomName">Room Name:</label>
            <input type="text" id="roomName" placeholder="Enter room name" required />
            <br />
            <button type="submit">Join Room</button>
        </form>
        <form id="sendMessage">
            <label for="messageBox">Display Name:</label>
            <textarea id="messageBox" rows="4" cols="50"> </textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    

    <div id="messages">
        <!-- Messages will appear here -->
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>
</html>
